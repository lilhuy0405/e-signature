<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e signature huydz</title>
    <style>
      #sig-canvas {
        border: 2px dotted #cccccc;
        border-radius: 15px;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>E-Signature huydz</h1>
          <p>Sign in the canvas below and save your signature as an image!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <canvas id="sig-canvas" width="620" height="160">
            Get a better browser, bro.
          </canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary" id="sig-submitBtn">
            Submit Signature
          </button>
          <button class="btn btn-default" id="sig-clearBtn">
            Clear Signature
          </button>
          <button class="btn btn-default" id="sig-downloadBtn">
            download image
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <textarea id="sig-dataUrl" class="form-control" rows="5">
BASE 64 Data URL for your signature will go here!</textarea
          >
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <img id="sig-image" src="" alt="Your signature will go here!" />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
